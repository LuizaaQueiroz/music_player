{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SoundWave</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-neutral-900 text-white flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-black p-6 flex flex-col space-y-6 border-r border-gray-800">
    <h4 class="text-white flex items-center gap-2 text-xl font-bold mb-8">
  <i class="bi bi-soundwave text-purple-500 text-2xl"></i>
  SoundWave
  </h4>
    <nav class="flex flex-col space-y-3">
      <a href="/" class="flex items-center space-x-2 hover:text-purple-400">
        <i class="bi bi-house"></i><span>Home</span>
      </a>
      <a href="/search" class="flex items-center space-x-2 hover:text-purple-400">
        <i class="bi bi-search"></i><span>Search</span>
      </a>
      <a href="#" class="flex items-center space-x-2 hover:text-purple-400">
        <i class="bi bi-music-note-list"></i><span>Your Library</span>
      </a>
    </nav>
  </aside>

  <!-- ConteÃºdo principal -->
  <main class="flex-1 overflow-y-auto p-6 pb-24">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Player fixo -->
  <!-- ðŸŽµ Player fixo -->
<footer id="player-footer"
  class="bg-black text-white flex justify-between items-center px-6 py-4 fixed bottom-0 left-0 w-full border-t border-gray-800 z-50">
  
  <!-- Info da mÃºsica -->
  <div class="flex items-center space-x-4">
    <img id="player-cover" src="{% static 'images/song.jpg' %}" alt="Album cover" class="w-14 h-14 rounded">
    <div>
      <div id="player-title" class="font-semibold">Song Title</div>
      <div id="player-artist" class="text-gray-400 text-sm">Artist Name</div>
    </div>
  </div>

  <!-- Controles + barra de progresso -->
  <div class="flex flex-col items-center w-1/3">
    <audio id="audio-player" class="hidden"></audio>

    <!-- Controles -->
    <div class="flex items-center space-x-5 mb-2">
      <i class="bi bi-skip-start-fill text-xl cursor-pointer"></i>
      <i id="play-button" class="bi bi-play-circle-fill text-3xl cursor-pointer text-purple-500"></i>
      <i class="bi bi-skip-end-fill text-xl cursor-pointer"></i>
    </div>

    <!-- Barra de progresso -->
    <div class="flex items-center space-x-2 w-full">
      <span id="current-time" class="text-xs text-gray-400 w-10 text-right">0:00</span>
      <input id="progress-bar" type="range" min="0" max="100" value="0"
             class="w-full accent-purple-500 h-1 rounded-lg cursor-pointer">
      <span id="duration" class="text-xs text-gray-400 w-10 text-left">0:00</span>
    </div>
  </div>

  <!-- Volume -->
  <div class="flex items-center space-x-3 w-40">
    <i class="bi bi-volume-up"></i>
    <input id="volume-control" type="range" min="0" max="1" step="0.01" value="1"
           class="w-full accent-purple-500">
  </div>
</footer>

  <script src="{% static 'js/player.js' %}"></script>
</body>
</html>
