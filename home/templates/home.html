{% extends "base.html" %}

{% block content %}
  <div class="mb-6">
    <input
      type="search"
      placeholder="Search for songs, artists or profiles..."
      class="w-full px-4 py-3 rounded-lg bg-card text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-spotify"
    >
  </div>

  <h4 class="text-2xl font-semibold mb-4">Browse All</h4>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-10">
    {% for category in categories %}
      <div class="rounded-xl p-6 text-white text-center font-semibold {{ category.color }}">
        <h5>{{ category.name }}</h5>
      </div>
    {% endfor %}
  </div>

  <h4 class="text-2xl font-semibold mb-4">Trending Artists</h4>
  <div class="flex flex-wrap gap-6">
    {% for artist in artists %}
      <div class="text-center">
        <div class="bg-gray-700 rounded-full flex items-center justify-center text-xl font-bold w-20 h-20 mx-auto">
          {{ artist.initials }}
        </div>
        <p class="mt-2 text-sm">{{ artist.name }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
